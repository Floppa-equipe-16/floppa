name: Packaging for the staging environment

on:
  push:
    branches: [ "main", "develop" ]
  workflow_dispatch:
    inputs:
      item-ref:
        description: 'commit, tag ou branch Ã  package'
        required: true
        default: ''
        type: string

jobs:
  run-tests:
    uses: ./.github/workflows/maven-test.yml
    with:
      item-ref: ${{ inputs.item-ref }}

  docker-build:
    needs: run-tests
    uses: ./.github/workflows/docker-build.yml
    with:
      item-ref: ${{ inputs.item-ref }}
    secrets:
      cluster-url: ${{ secrets.FLOPPA_MONGO_CLUSTER_URL }}
      database-name: ${{ secrets.FLOPPA_MONGO_STAGING_DATABASE }}
